<html>

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
     integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
    <link rel="stylesheet" href="MiskiFood.css">
</head>


<body class="text-center body_login">
    
    <form class="form-signin">
      <img class="logo-box" src="Logo-circulito.png" alt="Logo MiskiFood">
        <div class="box bg-opacity">
            <h1 class="mb-3 font-weight-normal text-black" >Iniciar Sesión</h1>
            <div class="form-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required
                    autofocus>
            </div>
            <div class="form-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="checkbox mb-3 text-left">
                <label>
                    <input type="checkbox" value="remember-me"> Recuérdame
                </label>
            </div>
            <div class="form-group" >
                <button class="btn btn-dark btn-block Color-Miski" type="submit">Iniciar Sesión</button>
            </div>
            
            <p>¿Olvidaste tu contraseña? Clic aquí.</p>
            <div class="form-group">
                <button class="btn btn-danger btn-block" type="submit">Acceder con Google</button>
            </div>
            <div class="form-group">
                <button class="btn btn-info btn-block" type="submit">Acceder con Facebook</button>
            </div>
        </div>
    </form>
</body>

</html>
